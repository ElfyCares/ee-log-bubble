<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../iron-icon/iron-icon.html">
<link rel="import" href="../iron-icons/iron-icons.html">
<link rel="import" href="../paper-input/paper-textarea.html">

<!--
An element providing a solution to no problem in particular.

Example:

    <ee-log-bubble editable></ee-log-bubble>

@demo demo/index.html
@hero hero.svg
-->

<dom-module id="ee-log-bubble">
  <template>
    <style>
      :host {
        display: block;
        box-sizing: border-box;
      }

      .container {
        padding: 25px;
        border-radius: 8px;
        @apply(--container-bubble);
      }

      .container[theme="care"] {
        background-color: #f1e5f3;
        @apply(--container-care);
      }

      .container[theme="life"]{
        background-color: #e3f7e3;
        @apply(--container-life);
      }

      .author {
        font-size: 14px;
        padding-bottom: 6px;
        color: #9b9b9b;
        @apply(author-bubble);
      }

      .author[theme="care"] {
        @apply(author-care);
      }

      .author[theme="life"] {
        @apply(author-life);
      }

      .symbol {
        float: right;
        @apply(symbol-bubble);
      }

      .symbol[theme="care"] {
        color: #c489d0;
        @apply(symbol-care);
      }

      .symbol[theme="life"] {
        color: #72d572;
        @apply(symbol-life);
      }

      .title {
        font-size: 16px;
        font-weight: 600;
        color: #737373;
        @apply(title-bubble);
      }

      .title[theme="care"] {
        @apply(title-care);
      }

      .title[theme="life"] {
        @apply(title-life);
      }

      .log {
        color: #9b9b9b;
        line-height: 150%;
        font-weight: 200;
        font-size: 18px;
        @apply(log-bubble);
      }

      .log[theme="care"] {
        @apply(title-care);
      }

      .log[theme="life"] {
        @apply(title-life);
      }

      .textarea {
        @apply(log-bubble-textarea);
      }

    </style>
    <div class="container" theme$="[[theme]]">
      <iron-icon class="symbol" theme$="[[theme]]" icon$="[[_icon]]"></iron-icon>
      <div class="title" theme$="[[theme]]">[[title]]</div>
      <template is="dom-if" if="[[!editable]]">
        <div class="author" theme$="[[theme]]">[[author]]</div>
        <div class="log" theme$="[[theme]]">
          <span>[[log]]</span>
          <content></content>
        </div>
      </template>
      <template is="dom-if" if="[[editable]]">
        <div class="log" theme$="[[theme]]">
          <paper-textarea class="textarea" value="{{value}}" invalid="[[invalid]]"></paper-textarea>
        </div>
      </template>
    </div>
  </template>

  <script>
    Polymer({
      is: 'ee-log-bubble',

      properties: {

        editable: {
          type: Boolean,
          value: false,
          notify: true
        },

        invalid: {
          type: Boolean,
          value: false,
          notify: true
        },

        title: {
          type: String,
          value: ''
        },

        author: {
          type: String,
          value: ''
        },

        log: {
          type: String,
          value: ''
        },

        value: {
          type: String,
          value: '',
          notify: true
        },

        icon: {
          type: String,
          value: 'icons:favorite'
        },

        theme: {
          type: String,
          value: 'care'
        },

        _icon: {
          type: String,
          computed: '_computeDefaultIcon(icon, theme)'
        }
      },

      _computeDefaultIcon: function(icon, theme) {
        if (icon !== '') {
          return icon;
        }

        if (theme === 'care') {
          return 'icons:favorite-outline';
        } else {
          return 'icons:track-changes';
        }
      }
    });
  </script>
</dom-module>
